<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-row</title>
    <style>
        .container{
            display: flex;
            gap: 10px;
            background: bisque;
            padding: 30px;
            flex-direction: column;
        }
        .box{
            background: tomato;
            color: aliceblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
