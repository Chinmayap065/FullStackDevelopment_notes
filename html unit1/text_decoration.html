<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1{
        text-decoration: overline;
    }
    h2{
        text-decoration: line-through;
    }
    h3{
        text-decoration: underline;
    }
    h4{
        text-decoration: underline overline;
    }
</style>
</head>
<body>
    <h1>this is h1</h1>
    <h2>this is h2</h2>
    <h3>this is h3</h3>
    <h4>this is h4</h4>
</body>
</html>
