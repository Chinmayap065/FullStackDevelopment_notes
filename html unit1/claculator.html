<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 0;
            padding: 20px;
            width: 260px;
        }
        .display {
            width: 100%;
            height: 40px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 0;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            color: #222;
            padding: 5px 8px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .key {
            padding: 12px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 0;
            background: #f5f5f5;
            color: #222;
            cursor: pointer;
            text-align: center;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .operator {
            background: #e0e0e0;
            color: #222;
        }
        .equal {
            background: #e0e0e0;
            color: #222;
            grid-column: span 2;
        }
        .clear {
            background: #e0e0e0;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" value="0" disabled>
        <div class="buttons">
            <div class="key clear">C</div>
            <div class="key operator">±</div>
            <div class="key operator">%</div>
            <div class="key operator">÷</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key operator">×</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key operator">−</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key operator">+</div>
            <div class="key">0</div>
            <div class="key">.</div>
            <div class="key equal">=</div>
        </div>
    </div>
</body>
</html>
